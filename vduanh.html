<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .image-container {
    display: flex;
  }

  .image-container img {
    width: 400px; /* Mỗi ảnh chiếm 1/3 chiều rộng */
    margin: 20px
  }
  .image-container {
  position: relative; /* Để đặt các element con tuyệt đối */
}

.image-container img {
  opacity: 0.5; /* Đặt độ mờ cho ảnh */
  transition: opacity 0.2s ease-in-out; /* Tạo hiệu ứng chuyển đổi mượt mà */
}

.image-container:hover img {
  opacity: 1; /* Khi hover, đặt độ mờ về 1 (rõ nét) */
}


</style>
<body>
    <div class="image-container">
        <img src="https://statictuoitre.mediacdn.vn/thumb_w/730/2017/1-1512755474911.jpg" alt="Ảnh 1" 
    </div>
    <div class="image-container">
        <img src="https://statictuoitre.mediacdn.vn/thumb_w/730/2017/10-1512755474959.jpg" alt="Ảnh 1" 
    </div>
    <div class="image-container">    
        <img src="http://statictuoitre.mediacdn.vn/2017/3-1512755474923.jpg" alt="Ảnh 1" 
    </div>    
</body>
</html>
